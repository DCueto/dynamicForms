<div class="question" [formGroup]="questionForm">
  <input formControlName="content" placeholder="Include a new question or checklist item">
  <div formArrayName="answers">
    @for (answer of answers.controls; track $index) {
      <app-answer [answerForm]="getAnswerFormGroup($index)"></app-answer>
    }
  </div>
  <button (click)="addAnswer()">Add new answer</button>
</div>
